<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="styles3.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="chatagpt.css">

</head>
<body>
    <center>
        <h1>Report Card</h1>
    </center>
    <p id="para">Student Name : <span id="um"></span></p>
    <p id="sem">Semester/Trimester : <span id="usem"></span></p>
    <p id="age">Age : <span id="uage"></span></p>
    <script>
        var v1 = window.localStorage.getItem("uname");
        var v2 = window.localStorage.getItem("uage");
        var v3 = window.localStorage.getItem("usem");
        document.getElementById("um").innerHTML = v1;
        document.getElementById("uage").innerHTML = v2;
        document.getElementById("usem").innerHTML = v3;
    </script>
    <table style="width:80%" class="table table-striped table-hover " align="center">
        <tr>
            <th>Subject</th>
            <th class="cr">Credit</th>
            <th>Grade</th>
            <th>GradePoint</th>
        </tr>
        <tr>
            <td id="s1"></td>
            <td id="c1"></td>
            <td id="g1"></td>
            <td id="gp1"></td>
        </tr>
        <tr>
            <td id="s2"></td>
            <td id="c2"></td>
            <td id="g2"></td>
            <td id="gp2"></td>
        </tr>
        <tr>
            <td id="s3"></td>
            <td id="c3"></td>
            <td id="g3"></td>
            <td id="gp3"></td>
        </tr>
        <tr>
            <td id="s4"></td>
            <td id="c4"></td>
            <td id="g4"></td>
            <td id="gp4"></td>
        </tr>
        <tr>
            <td id="s5"></td>
            <td id="c5"></td>
            <td id="g5"></td>
            <td id="gp5"></td>
        </tr>
        <tr>
            <td id="s6"></td>
            <td id="c6"></td>
            <td id="g6"></td>
            <td id="gp6"></td>
        </tr>
    </table>
    <center style="font-weight: bold;font-size: larger;">
        <p>Total GradePoint : <span id="tgpa"></span></p>
        <p>Total Credits : <span id="tc"></span></p>
        <p>Calculated GPA : <span id="gpa"></span></p>
    </center>
 
    <script>
        document.getElementById("s1").textContent = window.localStorage.getItem("s1");
        document.getElementById("c1").textContent = window.localStorage.getItem("c1");
        document.getElementById("g1").textContent = window.localStorage.getItem("g1");
        document.getElementById("gp1").textContent = window.localStorage.getItem("c1")*window.localStorage.getItem("sc1");
        document.getElementById("s2").textContent = window.localStorage.getItem("s2");
        document.getElementById("c2").textContent = window.localStorage.getItem("c2");
        document.getElementById("g2").textContent = window.localStorage.getItem("g2");
        document.getElementById("gp2").textContent = window.localStorage.getItem("c2")*window.localStorage.getItem("sc2");
        document.getElementById("s3").textContent = window.localStorage.getItem("s3");
        document.getElementById("c3").textContent = window.localStorage.getItem("c3");
        document.getElementById("g3").textContent = window.localStorage.getItem("g3");
        document.getElementById("gp3").textContent = window.localStorage.getItem("c3")*window.localStorage.getItem("sc3");
        document.getElementById("s4").textContent = window.localStorage.getItem("s4");
        document.getElementById("c4").textContent = window.localStorage.getItem("c4");
        document.getElementById("g4").textContent = window.localStorage.getItem("g4");
        document.getElementById("gp4").textContent = window.localStorage.getItem("c4")*window.localStorage.getItem("sc4");
        document.getElementById("s5").textContent = window.localStorage.getItem("s5");
        document.getElementById("c5").textContent = window.localStorage.getItem("c5");
        document.getElementById("g5").textContent = window.localStorage.getItem("g5");
        document.getElementById("gp5").textContent = window.localStorage.getItem("c5")*window.localStorage.getItem("sc5");
        document.getElementById("s6").textContent = window.localStorage.getItem("s6");
        document.getElementById("c6").textContent = window.localStorage.getItem("c6");
        document.getElementById("g6").textContent = window.localStorage.getItem("g6");
        document.getElementById("gp6").textContent = window.localStorage.getItem("c6")*window.localStorage.getItem("sc6");
        document.getElementById("gpa").textContent = window.localStorage.getItem("CGPA");
        document.getElementById("tgpa").textContent = window.localStorage.getItem("tgp");
        document.getElementById("tc").textContent = window.localStorage.getItem("tc");
    </script>
</body>
</html>
